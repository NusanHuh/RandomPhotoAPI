<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Background Image</title>
<style>
    body {
        background-image: url(''); /* Image URL will be set dynamically */
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        margin: 0;
        padding: 0;
        height: 100vh; /* Ensures full viewport height */
    }
</style>
</head>
<body>

<script>
    // Fetching and setting a random background image from data.json
    fetch('data.json')
        .then(response => response.json())
        .then(data => {
            const keys = Object.keys(data);
            const randomIndex = Math.floor(Math.random() * keys.length);
            const randomImage = data[keys[randomIndex]];
            
            // Set background image to body
            document.body.style.backgroundImage = `url(${randomImage})`;
        })
        .catch(error => console.error('Error fetching data:', error));
</script>

</body>
</html>
